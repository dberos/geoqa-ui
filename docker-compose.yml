services:
  db:
    image: postgres
    container_name: geoqa_ui_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      - ./data/db:/var/lib/postgresql/data
    networks:
      - geoqa_ui_network
networks:
  geoqa_ui_network:
    driver: bridge